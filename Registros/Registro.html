<body>
    <header>
        <ul class="Navegacion">
            <li><a href="../Inicio/Inicio.html"><img src="../Inicio/Vaca.jpg" width="20px"></a></li>
            <li><input type="search" placeholder="Buscar..."></li>
            <li><a href="../Inicio/Perfil.html">Perfil</a></li>
        </ul>
    </header>
    
    <main>
        <section>
            <form action="Registroanimal.html" method="post">
                <div>
                    <label for="Nombre">Nombre:</label>
                    <input type="input" placeholder="Nombres" id="Nombre" required>
                </div>

                <div>
                    <label for="Apellidos">Apellidos:</label>
                    <input type="input" placeholder="Paterno y Materno" id="Apellidos" required>
                </div>
                
                <div>
                    <label for="Edad">Fecha de nacimiento:</label>
                    <input type="number" min="18" placeholder="Tienes que tener mas de 18 años" name="Edad" required>
                </div>

                <div>
                    <label for="Correo">Correo electrónico:</label>
                    <input type="email" placeholder="Ej. correo@e-mail.com" name="Correo" required>
                </div>

                <div>
                    <label for="contrasena">Contraseña:</label>
                    <input type="password"  placeholder="password" id="contrasena" name="contrasena" required>
                </div>

                <div>
                    <label for="Numero">Numero telefónico:</label>
                    <input type="tel" pattern="[0-9]{10}" placeholder="Ej. 8123456789" name="Numero">
                </div>


                <div>
                    <label for="Genero">Género:</label>
                    <select name="Genero">
                        <option value="Inespecifico">Prefiero no decir</option>
                        <option value="Hombre">Hombre</option>
                        <option value="Mujer">Mujer</option>
                    </select>
                </div> 
                
                <input type="submit" id="Enviar" name="Enviar" value="Enviar">     
            </form>
        </section>
    </main>
